name: Deploy PWA to GitHub Pages

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json
          
      - name: Install dependencies
        run: |
          cd desktop
          npm ci
          
      - name: Build PWA
        env:
          BUILD_TARGET: pwa
        run: |
          cd desktop
          npm run build
          # Rename indexPWA.html to index.html if it exists
          if [ -f dist/indexPWA.html ]; then
            mv dist/indexPWA.html dist/index.html
          fi
          # Copy PWA files that Vite doesn't handle
          cp public/service-worker.js dist/ || echo "No service-worker.js found"
          cp public/offline.html dist/ || echo "No offline.html found"
          cp public/manifest.json dist/ || echo "No manifest.json found"
          # Copy icons
          cp public/icon*.png dist/ || echo "No icons found"
          cp public/icon.svg dist/ || echo "No icon.svg found"
          # Create .nojekyll file to serve files starting with _
          touch dist/.nojekyll
          # Update base paths in service worker for GitHub Pages
          if [ -f dist/service-worker.js ]; then
            sed -i 's|/assets/|/real-estate-tracker/assets/|g' dist/service-worker.js
            sed -i 's|/icon-|/real-estate-tracker/icon-|g' dist/service-worker.js
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './desktop/dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2