name: Deploy PWA to GitHub Pages

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json
          
      - name: Install dependencies
        run: |
          cd desktop
          npm ci
          
      - name: Build PWA
        env:
          BUILD_TARGET: pwa
        run: |
          cd desktop
          # For now, just use the static public folder as our PWA
          mkdir -p dist
          cp -r public/* dist/
          # Create .nojekyll file to serve files starting with _
          touch dist/.nojekyll
          # Update paths for GitHub Pages subdirectory
          sed -i 's|"./"|"/real-estate-tracker/"|g' dist/index.html
          sed -i 's|"manifest.json"|"/real-estate-tracker/manifest.json"|g' dist/index.html
          sed -i 's|"service-worker.js"|"/real-estate-tracker/service-worker.js"|g' dist/index.html
          # Update manifest.json paths
          if [ -f dist/manifest.json ]; then
            sed -i 's|"./"|"/real-estate-tracker/"|g' dist/manifest.json
            sed -i 's|"icon-|"/real-estate-tracker/icon-|g' dist/manifest.json
          fi
          # Update service worker paths
          if [ -f dist/service-worker.js ]; then
            sed -i "s|'\./'|'/real-estate-tracker/'|g" dist/service-worker.js
            sed -i "s|'\.\/|'/real-estate-tracker/|g" dist/service-worker.js
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './desktop/dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2