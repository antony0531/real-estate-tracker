version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: real_estate_backend
    environment:
      - ENVIRONMENT=development
      - DATABASE_PATH=/data/tracker.db
      - JWT_SECRET=your-secret-key-change-in-production
    volumes:
      - ./backend:/app  # Hot reload for development
      - ./data:/data    # Persistent database storage
    ports:
      - "8000:8000"  # For future API
    command: python -m src.cli  # Override for API: python -m src.api
    networks:
      - real_estate_network

  # Frontend development server
  frontend:
    build:
      context: ./desktop
      dockerfile: Dockerfile.dev
    container_name: real_estate_frontend
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./desktop:/app
      - /app/node_modules  # Prevent overwriting node_modules
    ports:
      - "5173:5173"  # Vite dev server
    depends_on:
      - backend
    networks:
      - real_estate_network
    command: npm run dev -- --host

  # Database management (optional, for future PostgreSQL migration)
