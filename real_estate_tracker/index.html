<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            color: #1f2937;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }
        .stat h3 {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: normal;
        }
        .stat .value {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }
        .form {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background: #2563eb;
        }
        .project {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .project h3 {
            margin-bottom: 5px;
            color: #1f2937;
        }
        .project p {
            font-size: 14px;
            color: #6b7280;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real Estate Tracker</h1>
        
        <div class="stats">
            <div class="stat">
                <h3>Total Projects</h3>
                <div class="value" id="totalProjects">0</div>
            </div>
            <div class="stat">
                <h3>Total Budget</h3>
                <div class="value" id="totalBudget">$0</div>
            </div>
            <div class="stat">
                <h3>Total Spent</h3>
                <div class="value" id="totalSpent">$0</div>
            </div>
        </div>

        <div class="form">
            <h2>Add New Project</h2>
            <div class="form-group">
                <label>Project Name</label>
                <input type="text" id="name" placeholder="e.g., 123 Main Street">
            </div>
            <div class="form-group">
                <label>Budget</label>
                <input type="number" id="budget" placeholder="50000">
            </div>
            <div class="form-group">
                <label>Property Type</label>
                <select id="type">
                    <option value="single_family">Single Family</option>
                    <option value="multi_family">Multi Family</option>
                    <option value="commercial">Commercial</option>
                    <option value="land">Land</option>
                </select>
            </div>
            <button onclick="addProject()">Add Project</button>
        </div>

        <h2 style="margin-bottom: 15px;">Projects</h2>
        <div id="projects"></div>
    </div>

    <script>
        // Simple localStorage implementation
        const STORAGE_KEY = 'reProjects';
        
        function loadProjects() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }
        
        function saveProjects(projects) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
            updateDisplay();
        }
        
        function addProject() {
            const name = document.getElementById('name').value;
            const budget = parseFloat(document.getElementById('budget').value) || 0;
            const type = document.getElementById('type').value;
            
            if (!name) {
                alert('Please enter a project name');
                return;
            }
            
            const projects = loadProjects();
            projects.push({
                id: Date.now(),
                name,
                budget,
                type,
                spent: 0,
                created: new Date().toISOString()
            });
            
            saveProjects(projects);
            
            // Clear form
            document.getElementById('name').value = '';
            document.getElementById('budget').value = '';
        }
        
        function updateDisplay() {
            const projects = loadProjects();
            const projectsDiv = document.getElementById('projects');
            
            // Update stats
            document.getElementById('totalProjects').textContent = projects.length;
            document.getElementById('totalBudget').textContent = 
                '$' + projects.reduce((sum, p) => sum + p.budget, 0).toLocaleString();
            document.getElementById('totalSpent').textContent = 
                '$' + projects.reduce((sum, p) => sum + p.spent, 0).toLocaleString();
            
            // Update project list
            if (projects.length === 0) {
                projectsDiv.innerHTML = '<div class="empty">No projects yet. Add your first project above!</div>';
                return;
            }
            
            projectsDiv.innerHTML = projects.map(p => `
                <div class="project">
                    <h3>${p.name}</h3>
                    <p>
                        Type: ${p.type.replace('_', ' ')} | 
                        Budget: $${p.budget.toLocaleString()} | 
                        Created: ${new Date(p.created).toLocaleDateString()}
                    </p>
                </div>
            `).join('');
        }
        
        // Initialize
        updateDisplay();
        
        // Make it installable
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
